<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS Gmail Assistant</title>
    <style>
        body {
            width: 320px;
            min-height: 400px;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .header {
            background: linear-gradient(135deg, #001122, #003366);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .content {
            padding: 20px;
        }

        .status-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-title {
            font-size: 14px;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .status-label {
            color: rgba(255, 255, 255, 0.7);
        }

        .status-value {
            color: #ffffff;
            font-weight: 500;
        }

        .status-active {
            color: #00ff88;
        }

        .status-inactive {
            color: #ff4444;
        }

        .actions-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .actions-title {
            font-size: 14px;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-btn {
            width: 100%;
            padding: 12px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 6px;
            color: #00d4ff;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 10px;
        }

        .action-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.5);
        }

        .action-btn:last-child {
            margin-bottom: 0;
        }

        .footer {
            padding: 15px 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.5);
        }

        .footer-text {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        .connection-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .connection-online {
            background: #00ff88;
            box-shadow: 0 0 6px rgba(0, 255, 136, 0.5);
        }

        .connection-offline {
            background: #ff4444;
            box-shadow: 0 0 6px rgba(255, 68, 68, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">J.A.R.V.I.S</div>
        <div class="subtitle">Gmail Assistant</div>
    </div>

    <div class="content">
        <div class="status-section">
            <div class="status-title">System Status</div>
            <div class="status-item">
                <span class="status-label">Connection:</span>
                <span class="status-value">
                    <span class="connection-status connection-online" id="connectionStatus"></span>
                    <span id="connectionText">Online</span>
                </span>
            </div>
            <div class="status-item">
                <span class="status-label">Email Agent:</span>
                <span class="status-value status-active" id="emailAgentStatus">Active</span>
            </div>
            <div class="status-item">
                <span class="status-label">Emails Processed:</span>
                <span class="status-value" id="emailsProcessed">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Responses Sent:</span>
                <span class="status-value" id="responsesSent">0</span>
            </div>
        </div>

        <div class="actions-section">
            <div class="actions-title">Quick Actions</div>
            <button class="action-btn" id="openGmail">Open Gmail</button>
            <button class="action-btn" id="toggleOverlay">Toggle Overlay</button>
            <button class="action-btn" id="checkStatus">Check Status</button>
        </div>
    </div>

    <div class="footer">
        <div class="footer-text">
            JARVIS Gmail Assistant v1.0.0<br>
            Ready to assist with your emails
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
